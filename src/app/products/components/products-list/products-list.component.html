<section class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-6">
            <h2>{{selectedCategory.value}}</h2>
        </div>

        <div class="col-12 col-md-6">
            <select class="form-select" #selectedCategory aria-label="Category" (change)="filterByCategory(selectedCategory.value)">
                <option selected value="">All Category</option>
                <option *ngFor="let cat of allCategories" value="{{cat}}" >{{cat}}</option>
              </select>
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3 mb-4" *ngFor="let item of allProducts">
            <app-product-details [item]="item" (cartUpdated)="onCartUpdated($event)"></app-product-details>
        </div>
    </div>
</section>

<section class="container price-section">
    <div class="row justify-content-around">
        <div class="col-6">
            Total price: {{totalPrice}}
        </div>
        <div class="col-6">
            <button (click)="placeOrder()" *ngIf="totalPrice > 0" class="btn btn-outline-danger">Place Order</button>
        </div>
    </div>
</section>
